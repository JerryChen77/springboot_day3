<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Update Hero</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 style="text-align: center">创建英雄</h1>
    <form class="form-horizontal" method="post" action="/user/user" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-sm-4 control-label">姓名</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="username" id="username">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">密码</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="accountPassword" id="accountPassword" >
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">余额</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="accountBalance" id="accountBalance">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">用户id</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="userId" id="userId" >
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">头像</label>
            <div class="col-sm-4">
                <input type="file" class="form-control" name="image" id="image" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">是否管理员</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="isAdmin" id="isAdmin" >
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <button type="submit" class="btn btn-primary">新增</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
